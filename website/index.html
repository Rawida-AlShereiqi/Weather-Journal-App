<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Weather Journal App</h1>
    </div>
    <div>
        <div class="search-box">
            <input type="text" id="zip" placeholder="Enter zip code here" required>
            <textarea id="feelings" placeholder="How are you feeling today?" required></textarea>
            <button class="fa-solid fa-magnifying-glass" id="generate">Generate</button>
        </div> 
        <div class="Weather-box" id="entryHolder">
            
            <div id="date">

            </div>
            <div id="temp">

            </div>
            <div id="content">

            </div>
             <div id="error" class="error-message"></div>
        </div>
    </div>
</div>



    <footer class="footer">
        Copyright &copy; 2024.Rawida Salim Al-Shereiqi
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
